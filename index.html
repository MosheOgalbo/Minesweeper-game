<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>
<!-- onkeyup="onMovePacman(event)" -->

<body onload="onInit()">

    <div class="difficulty-levels-button">
        <button data-leve="4" data-mines="2" onclick="levelsOfPlay(this)">Beginner2</button>
        <button data-leve="8" data-mines="14" onclick="levelsOfPlay(this)">Medium4</button>
        <button data-leve="12" data-mines="32" onclick="levelsOfPlay(this)">Expert16</button>
    </div>
    <div>
        <h2>Mines: <span class="score"></span></h2>
        <h2> <span class="user-play" onclick="onInit()"></span></h2>
        <h2>Timer :
            <span class="timer-seconds"></span>
            <span class="timer-milli-seconds"></span>
        </h2>
    </div>

    <div>
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/mines.js"></script>
    <script src="./js/gimir.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
